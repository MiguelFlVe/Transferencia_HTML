<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
</head>
<body>
  <header>
    <nav>
      <a href="/index.html">Inicio</a>
      <a href="/Páginas/Cod_Python.html">Python</a>
      <a href="/Páginas/Pag_HTML.html">HTML</a>
      <a href="/Páginas/Productos.html">Productos</a>
      <a href="/Páginas/Contact.html">Contacto</a>
    </nav>
  </header>

  <main>
    <fieldset>
      <legend>Formulario de Contacto</legend>

      <form action="/Páginas/Recibido_Contacto.html">
        <div>
          <label for="Nombre">Nombre:
            <input type="text" id="Nombre" required>
          </label>
        </div>

        <div>
          <label for="Teléfono">Teléfono:
            <input type="number" id="Teléfono" required>
          </label>
        </div>

        <div>
          <label for="Fecha">Fecha:
            <input type="date" id="Fecha" required>
          </label>
        </div>

        <div>
          <label for="Asunto">Asunto:
            <input type="text" id="Asunto" required>
          </label>
        </div>

        <div>
          <label for="Mensaje">Mensaje:
            <textarea id="Mensaje" required></textarea>
          </label>
        </div>

        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </fieldset>
  </main>
</body>
</html>
