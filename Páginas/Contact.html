<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contacto</title>
</head>
<body>
  <header>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="Cod_Python.html">Python</a>
      <a href="Pag_HTML.html">HTML</a>
      <a href="Productos.html">Productos</a>
      <a href="Contact.html">Contacto</a>
    </nav>
  </header>

  <main>
    <fieldset>
      <legend>Formulario de Contacto</legend>

      <form action="Recibido_Contacto.html">
        <table>
          <tbody>
            <tr>
              <td><label for="Nombre">Nombre:</label></td>
              <td><input type="text" id="Nombre" required></td>
            </tr>

            <tr>
              <td><label for="Teléfono">Teléfono:</label></td>
              <td><input type="number" id="Teléfono" required></td>
            </tr>

            <tr>
              <td><label for="Fecha">Fecha:</label></td>
              <td><input type="date" id="Fecha" required></td>
            </tr>

            <tr>
              <td><label for="Asunto">Asunto:</label></td>
              <td><input type="text" id="Asunto" required></td>
            </tr>

            <tr>
              <td><label for="Mensaje">Mensaje:</label></td>
              <td><textarea id="Mensaje" required></textarea></td>
            </tr>

            <tr>
              <td><button type="submit">Enviar</button></td>
            </tr>
          </tbody>
        </table>
      </form>
    </fieldset>
  </main>
</body>
</html>
